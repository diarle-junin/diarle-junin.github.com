<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diarle - Envases</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="header" class="bg-warning py-2">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="logo">
                <img src="path_to_your_logo.png" alt="Diarle Logo" class="img-fluid">
            </div>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link text-dark fw-bold" href="index.html#productos">Productos</a></li>
                    <li class="nav-item"><a class="nav-link text-dark fw-bold" href="index.html#localizacion">Localización</a></li>
                    <li class="nav-item"><a class="nav-link text-dark fw-bold" href="index.html#contacto">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="py-5">
        <div class="container">
            <h2 class="text-center mb-5">Descartables</h2>
            <div class="row">
                <!-- Aquí se puede agregar contenido específico sobre envases, como imágenes, descripciones, etc. -->
                <div class="col-md-4 mb-4">
                    <div class="card h-100">
                        <img src="path_to_product_image.jpg" class="card-img-top" alt="Envase">
                        <div class="card-body">
                            <h5 class="card-title">Envase de Plástico</h5>
                            <p class="card-text">Descripción del envase de plástico.</p>
                        </div>
                    </div>
                </div>
                <!-- Más productos pueden añadirse aquí -->
            </div>
        </div>
    </section>

    <footer class="bg-dark text-white text-center py-2 fixed-bottom">
        <div class="footer m-0">
            <p class="mb-0">Ola</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
